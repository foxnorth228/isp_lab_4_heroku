{% extends 'blog/base.html' %}

{% block content %}
<div class="blogPostsViews">
    {% for post in posts %}
        <div class="postView">
            <div class="date">
                Date: {{ post.published_time }}, Author: {{ post.author }}
                Tags:
                {% for tags in post.tags.all %}
                    {{ tags.name }}
                {% endfor %}
            </div>
            <h1><a href="{% url 'post_detail' usr=post.author.pk pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
